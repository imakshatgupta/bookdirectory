<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Directory</title>
</head>

<body>
  <h1>Book Directory</h1>

  <h2>Add a New Book</h2>
  <form id="addBookForm">
    <label for="id">Id:</label>
    <input type="number" id="id" name="id" required><br><br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br><br>
    <button type="submit">Add Book</button>
  </form>

  <h2>Update Book</h2>
  <form id="updateBookForm">
    <label for="updateId">Book ID:</label>
    <input type="number" id="updateId" name="id" required><br><br>
    <label for="updateTitle">New Title:</label>
    <input type="text" id="updateTitle" name="title" required><br><br>
    <label for="updateAuthor">New Author:</label>
    <input type="text" id="updateAuthor" name="author" required><br><br>
    <button type="submit">Update Book</button>
  </form>

  <h2>Delete Book</h2>
  <form id="deleteBookForm">
    <label for="deleteId">Book ID:</label>
    <input type="number" id="deleteId" name="id" required><br><br>
    <button type="submit">Delete Book</button>
  </form>

  <h2>Books</h2>
  <ul id="bookList"></ul>

  <script src="script.js"></script>
</body>

</html>
